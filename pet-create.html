<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Create My pet</title>
  </head>
  <body class="bg-light">
    <header class="bg-secondary ps-4 pt-2">
      <nav class="navbar">
        <figure class="navbar-brand">
          <img
            class="rounded-circle"
            src="./images/pets.jpg"
            alt="A dog and cat ..."
            height="100"
            width="150"
          />
          <figcaption class="text-white">figcaption descriptive...</figcaption>
        </figure>
        <ul class="nav me-auto">
          <li class="nav-item">
            <a class="nav-link text-light" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="pet-list.html"
              >Meet your virtual Pets</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="pet-create.html"
              >Create my Pet</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">View my pets</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="pt-4">
      <div class="container">
        <h1 class="text-secondary">Create a custom Virtual Pet</h1>
        <form action="/" method="post">
          <div class="row pt-3">
            <div class="col-md-6">
              <label class="form-label" for="name">Pet's Name:</label>
              <input
                class="form-control"
                type="text"
                id="name"
                name="pet-name"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="adoption"
                >Virtual adoption date:</label
              >
              <input
                class="form-control"
                type="date"
                id="adoption"
                name="pet-adoption-date"
              />
            </div>
          </div>
          <div class="row pt-3">
            <div class="col-md-6">
              <fieldset>
                <legend class="col-form-label p-0">What type of pet?</legend>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="pet-type"
                    id="dog"
                    value="dog"
                  />
                  <label class="form-check-label" for="dog">dog</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="pet-type"
                    id="cat"
                    value="cat"
                  />
                  <label class="form-check-label" for="cat">cat</label>
                </div>
              </fieldset>
              <div class="pt-4">
                <label class="form-label" for="breed">Pet's breed:</label>
                <select class="form-control" name="breed" id="breed">
                  <option value="calicio">Calicio</option>
                  <option value="tabby">Tabby</option>
                  <option value="corgi">Corgi</option>
                </select>
              </div>
              <div class="pt-4">
                <label class="form-label" for="age">Pet's age:</label>
                <input
                  class="form-control"
                  type="number"
                  id="age"
                  name="pet-age"
                />
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="backstory">Pet's backstory:</label>
              <textarea class="form-control" type="text" rows="8"></textarea>
            </div>
          </div>
          <div class="row pt-3">
            <div class="col-md-6">
              <label class="form-label" for="email">Owner's email:</label>
              <input
                class="form-control"
                type="email"
                id="email"
                name="owner-email"
              />
              <div class="pt-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="add-to-mailing-list"
                  id="emaillisting"
                />
                <label class="form-check-label" for="emaillisting"
                  >Add me to your mailing list</label
                >
              </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
              <button class="btn btn-secondary">save the pet</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer class="border-top border-light mt-4 fw-light">
      <div class="container-fluid">
        All content on this site &copy;Copyright - Virtual Pet Cafe, Inc
      </div>
    </footer>
  </body>
</html>
